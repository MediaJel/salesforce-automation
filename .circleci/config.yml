version: 2.1
executors:
  the-executor:
    docker:
      - image: node:18.12.1-slim
    working_directory: ~/salesforce-automation
orbs:
  aws-ecr: circleci/aws-ecr@8.1.2
jobs:
  pre-integration-build:
    executor: the-executor
    steps:
      - checkout
      - run: yarn
      - run: yarn tsc
      - persist_to_workspace:
          root: .
          paths: .
  deploy-staging:
    docker:
      - image: cimg/node:18.12.1
    working_directory: ~/salesforce-automation
    steps:
      - checkout
      - run:
          name: Install kops
          command: |
            curl -LO https://github.com/kubernetes/kops/releases/download/$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64
            chmod +x ./kops-linux-amd64
            sudo mv ./kops-linux-amd64 /usr/local/bin/kops
            echo "export KOPS_CLUSTER_NAME=${KOPS_CLUSTER_NAME}" >> $BASH_ENV
            echo "export KOPS_STATE_STORE=s3://${KOPS_STATE_STORE}" >> $BASH_ENV
            echo "export AWS_ACCESS_KEY_ID=${ACCESS_KEY_ID}" >> $BASH_ENV
            echo "export AWS_SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}" >> $BASH_ENV
            echo "export AWS_REGION=${AWS_ECR_REGION}" >> $BASH_ENV
      - run:
          name: Install kubectl
          command: |
            wget -O kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
      - run:
          name: Install helm 3
          command: |
            wget https://get.helm.sh/helm-v3.5.2-linux-amd64.tar.gz
            tar -xf helm-v3.5.2-linux-amd64.tar.gz
            chmod +x ./linux-amd64/helm
            sudo mv ./linux-amd64/helm /usr/local/bin/helm3
            kops export kubecfg --admin
            helm3 version
      - run:
          name: Install salesforce-automation (Helm 3)
          command: |
            kops export kubecfg --admin
            helm3 upgrade --install salesforce-automation chart/ --set \
            commitSha=${CIRCLE_SHA1} -f chart/stages/staging.yaml \
            --history-max=1
      - run:
          name: Restart deployment
          command: |
            kops export kubecfg --admin
            kubectl rollout restart deployment salesforce-automation
      - run:
          name: Helm List on version 3
          command: |
            kops export kubecfg --admin
            helm3 list
  deploy-production:
    docker:
      - image: cimg/node:18.12.1
    working_directory: ~/salesforce-automation
    steps:
      - checkout
      - run:
          name: Install kops
          command: |
            curl -LO https://github.com/kubernetes/kops/releases/download/$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64
            chmod +x ./kops-linux-amd64
            sudo mv ./kops-linux-amd64 /usr/local/bin/kops
            echo "export KOPS_CLUSTER_NAME=${KOPS_CLUSTER_NAME}" >> $BASH_ENV
            echo "export KOPS_STATE_STORE=s3://${KOPS_STATE_STORE}" >> $BASH_ENV
            echo "export AWS_ACCESS_KEY_ID=${ACCESS_KEY_ID}" >> $BASH_ENV
            echo "export AWS_SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}" >> $BASH_ENV
            echo "export AWS_REGION=${AWS_ECR_REGION}" >> $BASH_ENV
      - run:
          name: Install kubectl
          command: |
            wget -O kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            sudo mv ./kubectl /usr/local/bin/kubectl
      - run:
          name: Install helm 3
          command: |
            wget https://get.helm.sh/helm-v3.5.2-linux-amd64.tar.gz
            tar -xf helm-v3.5.2-linux-amd64.tar.gz
            chmod +x ./linux-amd64/helm
            sudo mv ./linux-amd64/helm /usr/local/bin/helm3
            kops export kubecfg --admin
            helm3 version
      - run:
          name: Install salesforce-automation (Helm 3)
          command: |
            kops export kubecfg --admin
            helm3 upgrade --install salesforce-automation chart/ --set \
            commitSha=${CIRCLE_SHA1} -f chart/stages/production.yaml \
            --history-max=1
      - run:
          name: Restart deployment
          command: |
            kops export kubecfg --admin
            kubectl rollout restart deployment salesforce-automation
      - run:
          name: Helm List on version 3
          command: |
            kops export kubecfg --admin
            helm3 list
workflows:
  version: 2
  build:
    jobs:
      - pre-integration-build
      - aws-ecr/build-and-push-image:
          context: STAGING
          name: build-push-staging
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: false
          region: AWS_ECR_REGION
          repo: salesforce-automation
          tag: staging
          attach-workspace: true
          workspace-root: .
          dockerfile: ./docker/Dockerfile
          filters:
            branches:
              only: staging
          requires: [pre-integration-build]
      - deploy-staging:
          context: STAGING
          filters:
            branches:
              only: staging
          requires:
            [
              build-push-staging,
            ]
      - aws-ecr/build-and-push-image:
          context: PRODUCTION
          name: build-push-production
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          create-repo: false
          region: AWS_ECR_REGION
          repo: salesforce-automation
          tag: production
          attach-workspace: true
          workspace-root: .
          dockerfile: ./docker/Dockerfile
          filters:
            branches:
              only: master
          requires: [pre-integration-build]
      - deploy-production:
          context: PRODUCTION
          filters:
            branches:
              only: master
          requires:
            [
              build-push-production,
            ]