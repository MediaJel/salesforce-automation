apiVersion: v1
kind: Service
metadata:
  name: |-
    {{ .Release.Name }}
  labels:
    name: |-
      {{ .Release.Name }}
  annotations: 
    external-dns.alpha.kubernetes.io/hostname: |-
      {{ .Values.httpEndpoint }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: |-
      {{ .Values.certificateArn }}
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 1234
  - name: https
    port: 443
    protocol: TCP
    targetPort: 1234
  externalIPs:
  - 10.28.97.100
  selector:
    # This needs to match the selector in the RC/Deployment
    app: |-
      {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: |-
    {{ .Release.Name }}
  namespace: default
  labels:
    app: |-
      {{ .Release.Name }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: |-
        {{ .Release.Name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: |-
          {{ .Release.Name }}
    spec:
      nodeSelector:
        kops.k8s.io/instancegroup: small-nodes
      containers:
      - name: |-
          {{ .Release.Name }}
        image: |-
          {{ .Values.repoUrl }}/salesforce-automation:{{ .Values.commitSha }}
        imagePullPolicy: Always 
        ports:
          - name: salesforce
            containerPort: 1234
            protocol: TCP
        resources:
          limits:
            cpu: |-
              {{ .Values.cpuLimit }}
            memory: |-
              {{ .Values.memoryLimit }}
          requests:
            cpu: |-
              {{ .Values.cpuRequest }}
            memory: |-
              {{ .Values.memoryRequest }}
        env:  
        - name: GRAPHQL_ENDPOINT
          value: |-
            {{ .Values.gqlEndpoint }}
        - name: LOG_LEVEL
          value: |-
            {{ .Values.logLevel }}
        - name: NODE_ENV
          value: |-
            {{ .Values.nodeEnv }}
        - name: SALESFORCE_CHANNEL
          value: |-
            {{ .Values.salesForceChannel }}
        - name: INTUIT_ENVIRONMENT
          value: |-
            {{ .Values.intuitEnvironment }}
        - name: GRAPHQL_KEY
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: GRAPHQL_KEY
        - name: SALESFORCE_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: SALESFORCE_ACCESS_TOKEN
        - name: SALESFORCE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: SALESFORCE_CLIENT_ID
        - name: SALESFORCE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: SALESFORCE_CLIENT_SECRET
        - name: SALESFORCE_INSTANCE_URL
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: SALESFORCE_INSTANCE_URL
        - name: SALESFORCE_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: SALESFORCE_REDIRECT_URI
        - name: SALESFORCE_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: SALESFORCE_REFRESH_TOKEN
        - name: SERVER_KEY
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: SERVER_KEY
        - name: INTUIT_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: INTUIT_CLIENT_ID
        - name: INTUIT_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: INTUIT_CLIENT_SECRET
        - name: INTUIT_REALM_ID
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: INTUIT_REALM_ID
        - name: INTUIT_REDIRECT_URI
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: INTUIT_REDIRECT_URI
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: one-pass-salesforce-env
              key: REDIS_URL